        <div class="container">
            <div class="logo">
                <h1>Mundo Tech</h1>

            <nav class="navigation">

                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <section class="minha-conta">
            <div class="container">
                <h2>Minha Conta</h2>

                <!-- Informações do Perfil -->
                <div class="perfil">
                    <h3>Informações do Perfil</h3>
                    <form id="form-conta" class="form-conta">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" required value="Cristiano">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required value="cristiano@example.com">
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" name="telefone" required value="+244946419129">
                        </div>
                        <button type="submit" class="btn-salvar">Salvar Alterações</button>
                    </form>
                </div>

                <!-- Endereço de Entrega -->
                <div class="endereco">
                    <h3>Endereço de Entrega</h3>
                    <form id="form-endereco" class="form-endereco">
                        <div class="form-group">
                            <label for="rua">Rua:</label>
                            <input type="text" id="rua" name="rua" required value="Rua Exemplo">
                        </div>
                        <div class="form-group">
                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro" required value="Bairro Exemplo">
                        </div>
                        <div class="form-group">
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" required value="Luanda">
                        </div>
                        <button type="submit" class="btn-salvar">Salvar Endereço</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">

        </div>
    </footer>

    <script src="scripts.js"></script>
